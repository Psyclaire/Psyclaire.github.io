<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>photos from my eyeballs</title>

  <!-- Favicon -->
  <link rel="icon" href="https://imgur.com/a/q3DGniJ" type="image/png">

  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }

    header, footer {
      padding: 20px;
      text-align: left;
      color: #FF8200;
    }

    header h1 {
      font-size: 4em;
      margin: 0;
    }

    header p {
      font-size: 0.9em;
      margin: 5px 0 0;
    }

    hr {
      border: none;
      border-top: 1px solid #FF8200;
      margin: 20px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    @media (hover: hover) {
      .gallery img:hover {
        transform: scale(1.1);
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      overscroll-behavior: contain;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      transition: transform 0.2s ease-out, opacity 0.2s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>photos from my eyeballs</h1>
    <p>e. 2023</p>
    <hr>
  </header>

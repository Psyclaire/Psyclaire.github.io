  <style>
/* CSS for rainbow-colored text */
    .rainbow-text {
      font-size: 36px;
      background-image: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #0000ff, #8000ff, #ff00ff);
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbow-animation 8s linear infinite;
      display: inline;
    }

    /* Keyframes for animation */
    @keyframes rainbow-animation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    /* CSS to add space between images */
    .image-gap {
      margin-bottom: 20px; /* Add a bottom margin of 20px */
    }
    /* Default styles for larger screens */
    body {
      background-color: black;
      color: white;
      padding: 20px;
    }
    img {
      width: 70%; /* Set the image width to 50% of its parent element */
      height: auto; /* Maintain the aspect ratio */
    }
    /* Media query for smaller screens (e.g., mobile phones) */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>

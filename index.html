<!DOCTYPE html>
<html>
<head>
  <title>Pictures from My Eyeballs</title>
  <style>
    /* Your default CSS styles */

    /* Media Query for smaller screens */
    @media screen and (max-width: 768px) {
      /* Your CSS styles for smaller screens */
    }

    /* Media Query for larger screens */
    @media screen and (min-width: 1024px) {
      /* Your CSS styles for larger screens */
      body {
        background-color: black;
        color: white;
      }

      .image-container {
        display: flex;
        flex-direction: column;
        gap: 40px; /* Increased gap between images to 20px */
      }

      .image-container img {
        max-width: 50%; /* Set maximum width to 50% of their original size */
        height: auto;
      }

      /* Style for e. 2023 text */
      .year-text {
        font-size: 800%;
        color: #FF6E40;
        margin-bottom: 30px; /* Increased margin-bottom for a larger gap */
      }
    }
  </style>
</head>
<body>
  <h1 style="font-size: 800%; color: #FF6E40;">Pictures from My Eyeballs</h1>
  
  <!-- e. 2023 text with the specified class -->
  <p class="year-text">e. 2023</p>

  <div class="image-container">
    <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Image 1">
    <img src="https://i.imgur.com/ztr4bVN.jpg" alt="Image 2">
    <img src="https://i.imgur.com/GITF6dI.jpg" alt="Image 3">
    <img src="https://i.imgur.com/YIiaXiu.jpg" alt="Image 4">
    <!-- More images added here will also be scaled down -->
  </div>

  <!-- Your page content here -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 2px solid #ddd;
        }

        header h1 {
            color: #FF8200;
            font-size: 2em;
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Photos from My Eyeballs</h1>
    </header>
    <section class="gallery">
        <!-- Replace these image links with your own -->
        <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Sample Image 1">
        <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Sample Image 2">
        <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Sample Image 3">
        <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Sample Image 4">
        <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Sample Image 5">
        <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Sample Image 6">
    </section>
</body>
</html>

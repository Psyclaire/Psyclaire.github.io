<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photos from my eyeballs</title>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: #FFFFFF;
        }

        header {
            padding: 20px;
            text-align: left;
        }

        header h1 {
            color: #FF8200;
            font-size: 4em;
            margin: 0;
        }

        header p {
            color: #FF8200;
            font-size: 0.9em;
            margin: 5px 0 0;
        }

        hr {
            border: none;
            border-top: 1px solid #FF8200;
            margin: 20px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            cursor: pointer;
            object-fit: cover;
            border-radius: 5px;
        }

        @media (hover: hover) {
            .gallery img:hover {
                transform: scale(1.1);
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overscroll-behavior: contain;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.3s ease;
        }

        .modal.show img {
            transform: scale(1);
        }

        .modal.slide-left img {
            animation: slideLeft 0.3s ease forwards;
        }

        .modal.slide-right img {
            animation: slideRight 0.3s ease forwards;
        }

        @keyframes slideLeft {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideRight {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        body.no-scroll {
            overflow: hidden;
        }

        footer {
            text-align: left;
            padding: 20px;
            color: #FF8200;
        }
    </style>
</head>
<body>
    <header>
        <h1>photos from my eyeballs</h1>
        <p>e. 2023</p>
        <hr>
    </header>

    <section class="gallery">
        <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Image 1" loading="lazy">
        <img src="https://i.imgur.com/ztr4bVN.jpg" alt="Image 2" loading="lazy">
        <img src="https://i.imgur.com/GITF6dI.jpg" alt="Image 3" loading="lazy">
        <img src="https://i.imgur.com/7kfY9Lm.jpg" alt="Image 4" loading="lazy">
        <img src="https://i.imgur.com/NIQIJE5.jpg" alt="Image 5" loading="lazy">
        <img src="https://i.imgur.com/hoKBNFN.jpg" alt="Image 6" loading="lazy">
        <img src="https://i.imgur.com/1NaKomt.jpg" alt="Image 7" loading="lazy">
        <img src="https://i.imgur.com/YIiaXiu.jpeg" alt="Image 8" loading="lazy">
        <img src="https://i.imgur.com/HPcQfsz.jpg" alt="Image 9" loading="lazy">
        <img src="https://i.imgur.com/5GnhDrB.jpg" alt="Image 10" loading="lazy">
        <img src="https://i.imgur.com/V27Z0gV.jpg" alt="Image 11" loading="lazy">
        <img src="https://i.ibb.co/rs12w4V/85831-D92-C63-C-4469-A576-7-D1-B23-B08956.jpg" alt="Image 12" loading="lazy">
        <img src="https://i.ibb.co/BNJ2XDn/60-D34-B98-5-A0-A-428-D-A823-E648-F8-C8933-E.jpg" alt="Image 13" loading="lazy">
        <img src="https://i.ibb.co/XJ2yDRD/0118-D0-C2-CD6-B-48-FC-84-F1-563-DAB7-D0-EE5.jpg" alt="Image 14" loading="lazy">
        <img src="https://i.ibb.co/xY92Wm1/71166023-710-A-4982-9-B40-20342-C9849-E4.jpg" alt="Image 15" loading="lazy">
        <img src="https://i.ibb.co/GH3F26N/IMG-4430.jpg" alt="Image 16" loading="lazy">
        <img src="https://i.imgur.com/mgSp6u2.jpg" alt="Image 17" loading="lazy">
    </section>

    <div class="modal" id="modal" role="dialog" aria-labelledby="modal-image" aria-hidden="true">
        <img id="modal-image" src="" alt="Expanded View">
    </div>

    <footer>thank you for being here</footer>

    <script>
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const galleryImages = document.querySelectorAll('.gallery img');
        let currentIndex = -1;

        galleryImages.forEach((image, index) => {
            image.addEventListener('click', () => {
                modal.classList.add('show');
                modalImage.src = image.src;
                currentIndex = index;
                modal.setAttribute('aria-hidden', 'false');
                document.body.classList.add('no-scroll');
            });
        });

        modal.addEventListener('click', () => {
            modal.classList.remove('show');
            modal.setAttribute('aria-hidden', 'true');
            document.body.classList.remove('no-scroll');
        });

        document.addEventListener('keydown', (event) => {
            if (modal.classList.contains('show')) {
                if (event.key === 'ArrowRight') {
                    modal.classList.remove('slide-left', 'slide-right');
                    currentIndex = (currentIndex + 1) % galleryImages.length;
                    modalImage.src = galleryImages[currentIndex].src;
                    modal.classList.add('slide-right');
                } else if (event.key === 'ArrowLeft') {
                    modal.classList.remove('slide-left', 'slide-right');
                    currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
                    modalImage.src = galleryImages[currentIndex].src;
                    modal.classList.add('slide-left');
                } else if (event.key === 'Escape') {
                    modal.classList.remove('show');
                    modal.setAttribute('aria-hidden', 'true');
                    document.body.classList.remove('no-scroll');
                }
            }
        });
    </script>
</body>
</html>

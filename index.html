<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos from My Eyeballs</title>
    <style>
        /* Body and global styles */
        body {
            font-family: Verdana, Geneva, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Dark background for dark mode */
            color: #0f0; /* Neon green text for retro vibe */
        }

        /* Header styling */
        header {
            background-color: #333;
            padding: 15px;
            border-bottom: 3px solid #444;
        }

        header h1 {
            color: #FF8200;
            font-size: 2em;
            margin: 0;
            text-shadow: 1px 1px 5px #fff;
        }

        /* Sidebar and content container styles */
        .container {
            display: flex;
            margin: 20px;
        }

        .sidebar {
            background-color: #222;
            padding: 15px;
            width: 200px;
            color: #fff;
            border-right: 3px solid #444;
        }

        .sidebar a {
            color: #0f0;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .content {
            flex-grow: 1;
            padding: 15px;
        }

        /* Gallery styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 3px solid #444;
            background-color: #111;
            box-shadow: 2px 2px 5px #000;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            border-color: #FF8200;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-top: 3px solid #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photos from My Eyeballs</h1>
    </header>
    <div class="container">
        <nav class="sidebar">
            <h3>Navigation</h3>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </nav>
        <main class="content">
            <section id="gallery" class="gallery">
                <!-- Replace these image links with your own -->
                <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Sample Image 1">
                <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Sample Image 2">
                <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Sample Image 3">
                <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Sample Image 4">
                <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Sample Image 5">
                <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Sample Image 6">
            </section>
        </main>
    </div>
    <footer>
        &copy; 2024 My Eyeballs. All rights reserved.
    </footer>
</body>
</html>

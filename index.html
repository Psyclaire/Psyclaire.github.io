<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>photos from my eyeballs</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }

    header, footer {
      padding: 20px;
      text-align: left;
      color: #FF8200;
    }

    header h1 {
      font-size: 4em;
      margin: 0;
    }

    header p {
      font-size: 0.9em;
      margin: 5px 0 0;
    }

    hr {
      border: none;
      border-top: 1px solid #FF8200;
      margin: 20px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    @media (hover: hover) {
      .gallery img:hover {
        transform: scale(1.1);
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      overscroll-behavior: contain;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      transition: transform 0.2s ease-out, opacity 0.2s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>photos from my eyeballs</h1>
    <p><a href="happy-links.html" style="color: #FF8200; text-decoration: none;">links that make me happy</a></p>
    <p>e. 2023</p>
    <hr>
  </header>

  <section class="gallery">
    <!-- [ your image tags stay the same here ] -->
    <!-- Skipping for brevity -->
  </section>

  <div class="modal" id="modal">
    <img id="modal-image" src="" alt="Expanded View">
  </div>

  <footer>thank you for being here</footer>

  <script>
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modal-image');
    const galleryImages = [...document.querySelectorAll('.gallery img')];
    let currentIndex = -1;

    galleryImages.forEach((img, i) =>
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImage.src = img.src;
        currentIndex = i;
        lockBodyScroll();
      })
    );

    modal.addEventListener('click', closeModal);
    modal.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

    document.addEventListener('keydown', e => {
      if (modal.style.display !== 'flex') return;

      if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % galleryImages.length;
        transitionImage(galleryImages[currentIndex].src, 'right');
      } else if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
        transitionImage(galleryImages[currentIndex].src, 'left');
      } else if (e.key === 'Escape') {
        closeModal();
      }
    });

    function transitionImage(newSrc, direction) {
      modalImage.style.opacity = '0';
      modalImage.style.transform = direction === 'right' ? 'translateX(-50px)' : 'translateX(50px)';
      setTimeout(() => {
        modalImage.src = newSrc;
        modalImage.style.transform = 'translateX(0)';
        modalImage.style.opacity = '1';
      }, 150);
    }

    function lockBodyScroll() {
      const scrollBarWidth = window.innerWidth - document.documentElement.clientWidth;
      document.body.style.overflow = 'hidden';
      document.body.style.paddingRight = `${scrollBarWidth}px`;
    }

    function unlockBodyScroll() {
      document.body.style.overflow = '';
      document.body.style.paddingRight = '';
    }

    function closeModal() {
      modal.style.display = 'none';
      modalImage.src = '';
      currentIndex = -1;
      unlockBodyScroll();
    }
  </script>
</body>
</html>

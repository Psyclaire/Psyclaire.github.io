<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photos from my eyeballs</title>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: #FFFFFF;
        }

        header {
            padding: 20px;
            text-align: left;
        }

        header h1 {
            color: #FF8200;
            font-size: 4em;
            margin: 0;
        }

        header p {
            color: #FF8200;
            font-size: 0.9em;
            margin: 5px 0 0;
        }

        hr {
            border: none;
            border-top: 1px solid #FF8200;
            margin: 20px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            cursor: pointer;
            object-fit: cover;
            border-radius: 5px;
        }

        @media (hover: hover) {
            .gallery img:hover {
                transform: scale(1.1);
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overscroll-behavior: contain;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        body.no-scroll {
            overflow: hidden;
        }

        footer {
            text-align: left;
            padding: 20px;
            color: #FF8200;
        }
    </style>
</head>
<body>
    <header>
        <h1>photos from my eyeballs</h1>
        <p>e. 2023</p>
        <hr>
    </header>

    <section class="gallery">
        <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Image 1" loading="lazy">
        <img src="https://i.imgur.com/ztr4bVN.jpg" alt="Image 2" loading="lazy">
        <img src="https://i.imgur.com/GITF6dI.jpg" alt="Image 3" loading="lazy">
        <!-- Add lazy loading to all images -->
    </section>

    <div class="modal" id="modal" role="dialog" aria-labelledby="modal-image" aria-hidden="true">
        <img id="modal-image" src="" alt="Expanded View">
    </div>

    <footer>thank you for being here</footer>

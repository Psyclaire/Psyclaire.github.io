<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos from My Eyeballs</title>
    <style>
        /* Global styles */
        body {
            font-family: "Comic Sans MS", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffcc; /* Light yellow background */
            color: #000;
            background-image: url('https://i.imgur.com/8xlSkh3.png'); /* 90s tiling pattern */
            background-repeat: repeat;
        }

        /* Header styling */
        header {
            background-color: #ff9900; /* Vibrant orange */
            color: #fff;
            text-align: center;
            padding: 15px;
            border-bottom: 3px solid #000;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px #000;
        }

        header .welcome-gif {
            display: block;
            margin: 10px auto;
            width: 100px;
        }

        /* Sidebar and content layout */
        .container {
            display: flex;
            margin: 10px;
        }

        .sidebar {
            background-color: #ffcc66; /* Pale orange */
            padding: 10px;
            width: 200px;
            border-right: 3px solid #000;
        }

        .sidebar h3 {
            text-align: center;
            background-color: #ff6600; /* Bold orange for headers */
            padding: 5px;
            color: #fff;
            border: 2px solid #000;
        }

        .sidebar a {
            color: #0000ff; /* Classic blue links */
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .content {
            flex-grow: 1;
            padding: 15px;
            background-color: #fff; /* White content area */
            border: 3px solid #000; /* Classic border */
            border-radius: 5px;
        }

        /* Gallery styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 5px solid #ff6600; /* Bold borders */
            background-color: #fff;
            transition: transform 0.2s ease;
        }

        .gallery img:hover {
            transform: rotate(-5deg);
        }

        /* Footer styling */
        footer {
            background-color: #ff9900;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-top: 3px solid #000;
        }

        /* Moving decorations */
        .dancing-icons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .dancing-icons img {
            margin: 0 5px;
            width: 50px;
        }

        .marquee {
            font-size: 1.2em;
            color: #000;
            background-color: #ffcc66;
            padding: 10px;
            text-align: center;
            border: 3px solid #000;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photos from My Eyeballs</h1>
        <img src="https://i.imgur.com/f1vJG8S.gif" alt="Welcome" class="welcome-gif">

    <div class="container">

            <a href="#gallery">Gallery</a>
            <a href="#guestbook">Sign My Guestbook!</a>
            <a href="#about">About Me</a>
        </nav>
        <main class="content">
            <section id="gallery" class="gallery">
                <!-- Replace these image links with your own -->
                <img src="https://via.placeholder.com/300x200" alt="Sample Image 1">
                <img src="https://via.placeholder.com/300x200" alt="Sample Image 2">

                <img src="https://via.placeholder.com/300x200" alt="Sample Image 4">
                <img src="https://via.placeholder.com/300x200" alt="Sample Image 5">
                <img src="https://via.placeholder.com/300x200" alt="Sample Image 6">
            </section>
            <div class="dancing-icons">
                <img src="https://i.imgur.com/Ns0NpGZ.gif" alt="Dancing Icon 1">
                <img src="https://i.imgur.com/Ns0NpGZ.gif" alt="Dancing Icon 2">
                <img src="https://i.imgur.com/Ns0NpGZ.gif" alt="Dancing Icon 3">
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 1997-2024 My Eyeballs. Best viewed on Internet Explorer 4.0 or Netscape Navigator.</p>
    </footer>
</body>
</html>

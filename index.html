<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyeball Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black; /* Change the background color as needed */
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 20px; /* Adjust spacing as needed */
      box-sizing: border-box;
    }

    .eyeball-text {
      font-size: 8vw; /* Adjust the font size as needed */
      line-height: 1; /* Ensures text takes up exactly two lines */
      color: #FF8200; /* Eyeball color */
      text-align: left;
      white-space: nowrap; /* Prevents text from wrapping */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="eyeball-text">
      Photos from my eyeballs
    </div>
  </div>
</body>
</html>

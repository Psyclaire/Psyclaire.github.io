<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos from My Eyeballs</title>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: #FFFFFF;
        }

        header {
            padding: 20px;
            text-align: left;
            position: relative;
        }

        header h1 {
            color: #FF8200;
            font-size: 4em;
            margin: 0;
            position: relative;
            display: inline-block;
        }

        header p {
            color: #FF8200;
            font-size: 0.9em;
            margin: 5px 0 0;
        }

        header img {
            display: block;
            margin-top: 10px;
            width: 4em; /* Approximately the length of the text */
            height: 4em;
        }

        hr {
            border: none;
            border-top: 1px solid #FF8200;
            margin: 20px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            justify-content: center;
            gap: 10px;
            padding: 20px;
            
        }

        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        @media (hover: hover) {
            .gallery img:hover {
                transform: scale(1.1);
            }
        }

        /* Hidden Gravity Feature */
        @keyframes fall {
            to {
                transform: translateY(100px);
            }
        }

        header h1 span {
            display: inline-block;
            transition: transform 0.5s ease;
        }

        header.holding h1 span {
            animation: fall 0.5s forwards;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('header');
            const text = header.querySelector('h1');

            // Wrap each letter in a span
            text.innerHTML = text.textContent
                .split('')
                .map(letter => `<span>${letter}</span>`) // Wrap each letter
                .join('');

            header.addEventListener('mousedown', () => {
                header.classList.add('holding');
            });

            header.addEventListener('mouseup', () => {
                header.classList.remove('holding');
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>photos from my eyeballs</h1>
        <p>e. 2023</p>
        <img src="placeholder.jpg" alt="Small header image">
        <hr>
    </header>

    <section class="gallery">
        <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Image 1">
        <img src="https://i.imgur.com/ztr4bVN.jpg" alt="Image 2">
        <img src="https://i.imgur.com/GITF6dI.jpg" alt="Image 3">
        <img src="https://i.imgur.com/7kfY9Lm.jpg" alt="Image 4">
        <img src="https://i.imgur.com/NIQIJE5.jpg" alt="Image 5">
        <img src="https://i.imgur.com/hoKBNFN.jpg" alt="Image 6">
        <img src="https://i.imgur.com/1NaKomt.jpg" alt="Image 7">
        <img src="https://i.imgur.com/YIiaXiu.jpeg" alt="Image 8">
        <img src="https://i.imgur.com/HPcQfsz.jpg" alt="Image 9">
        <img src="https://i.imgur.com/5GnhDrB.jpg" alt="Image 10">
        <img src="https://i.imgur.com/V27Z0gV.jpg" alt="Image 11">
        <img src="https://i.imgur.com/auJhSwS.jpg" alt="Image 12">
        <img src="https://i.imgur.com/mgSp6u2.jpg" alt="Image 13">
    </section>
    <footer style="text-align: left; padding: 20px; color: #FF8200;">thank you for being here</footer>
</body>
</html>

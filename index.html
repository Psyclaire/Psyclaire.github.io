<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos from My Eyeballs</title>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: #FFFFFF;
        }

        header {
            padding: 20px;
            text-align: left;
        }

        header h1 {
            color: #FF8200;
            font-size: 2em;
            margin: 0;
        }

        header p {
            color: #FF8200;
            font-size: 0.9em;
            margin: 5px 0 0;
        }

        hr {
            border: none;
            border-top: 1px solid #FF8200;
            margin: 20px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #FF8200;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photos from My Eyeballs</h1>
        <p>e. 2023</p>
        <hr>
    </header>

    <section class="gallery">
        <img src="https://i.imgur.com/TsvgtoW.jpg" alt="Image 1">
        <img src="https://i.imgur.com/ztr4bVN.jpg" alt="Image 2">
        <img src="https://i.imgur.com/GITF6dI.jpg" alt="Image 3">
        <img src="https://i.imgur.com/7kfY9Lm.jpg" alt="Image 4">
        <img src="https://i.imgur.com/NIQIJE5.jpg" alt="Image 5">
    </section>

    <footer>
        Thank you for being here
    </footer>
</body>
</html>
